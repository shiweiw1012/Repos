<html lang="en">
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- bootstrap and css initialization-->
	<script type="text/JavaScript" src="luckySevens.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>Lucky Sevens</title>
	
	<style>

	</style>
	</head>
	
	
	<body>
	<div class="container">
			<h1>Lucky Sevens</h1>
		<form name="lsGame" onsubmit="return luckySevens()">
			<div class="form-inline">
				<label for="startingBet">Starting Bet:&emsp;</label>
				<input type="number" class="form-control" id="startingBet" placeholder="$0.00">
			</div>
			<br />
				<button onclick="luckySevens()" type="submit" id="submitButton" class="btn btn-primary">Play</button>

		</form>
		<table id="results" class="table table-striped" style="display:none;">
			<thead>
				<tr>
					<th colspan="2">Result</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Starting Bet</td>
					<td><span id="startResults"></span></td>
				</tr>
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td><span id="trResults"></span></td>
				</tr>
				<tr>
					<td>Highest Amount Won</td>
					<td><span id="highResults"></span></td>
				</tr>
				<tr>
					<td>Roll Count at Highest Amount Won</td>
					<td><span id="rcResults"></span></td>
				</tr>
			</tbody>
		</table>
	</div>


		<!-- required script for bootstrap-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	
	</body>
</html>
